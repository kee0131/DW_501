<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산술 연산자</title>
  </head>
  <body></body>

  <script>
    let num = 1;
    // ++num; //전위형 num = num + 1; > unm +1 이 num이 된다 정답 2
    console.log(num);
    // num++; //후위형  num = num + 1; >
    console.log(num++);
    console.log(num);

    let x = 5;
    let y = x++;
    console.log(x); //>정답 6
    console.log(y); //>정답 5
  </script>
</html>
