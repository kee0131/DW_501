<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object</title>
  </head>
  <body></body>
  <script>
    let name = '홍길동';
    let age = 20;
    let gender = 'Male';
    let address = '대전광역시 중구 선화동';
    //객체 선언 하는 방법 사람이 많아지면 관리 하기 힘듦
    let person1 = {};
    let person2 = new Object();
    //객체 생성 후 프로터피 추가 방법1
    person1.name = '홍길동';
    person1.age = 20;
    person1.gender = 'Male';
    person1.address = '대전광역시 중구 선화동';
    // console.log(person1.age);

    //객체 생성 후 프로터피 추가 방법2
    person2['name'] = '임꺽정';
    person2['age'] = 20;
    person2['gender'] = 'Male';
    person2['address'] = ' 대전광역시 유성구 교촌동';
    console.log(person2);
    //객체 선언과 동시에 프로터피를 추가하는 방법
    let person3 = {
      name: '유경희',
      age: 20,
      gender: 'Male',
      address: '대전',
      child: person1,
    };
    console.log(person3);

    //객체의 속성(프로퍼티)값을 가져오는 방법1
    console.log(person3.age);
    console.log(person3.child.name);
    //객체의 속성(프로퍼티)값을 가져오는 방법2
    //저의 이름은 name이고 나이는 age이며, 성별은 gender입니다. 그리고 주소는 adderss입니다.
    let person4 = {
      name: '유경희',
      age: 20,
      gender: 'Female',
      address: '대전',
    };
    console.log(person3['name']);

    document.write(`저의 이름은 ${person4.name} 이고 나이는 ${person4.age}이며 성별은${person4.gender}입니다.`);
  </script>
</html>
