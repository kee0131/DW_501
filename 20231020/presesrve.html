<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    #wrap {
      width: 200px;
      height: 400px;
      margin: 100px auto;
      position: relative;
      perspective: 100%;
    }
    #wrap .card > div:nth-child(1) {
      background-color: aqua;
      transform: translateZ(100px);
    }

    #wrap .card > div:nth-child(2) {
      background-color: chartreuse;
      transform: translateX(-100px) rotateY(-90deg);
    }

    #wrap .card > div:nth-child(3) {
      background-color: tomato;
      transform: translateZ(-100px);
    }

    #wrap .card > div:nth-child(4) {
      background-color: blue;
      transform: translateY(-100px) rotateX(90deg);
    }

    #wrap .card > div:nth-child(5) {
      background-color: indigo;
      transform: translateX(100px) rotateY(-90deg);
    }

    #wrap .card > div:nth-child(6) {
      background-color: red;
      transform: translateY(100px) rotateX(-90deg);
    }

    #wrap .card {
      width: 100%;
      height: 50%;
      position: absolute;
      top: 0;
      left: 0;
      /* transition: all 10s linear; */
      transform-style: preserve-3d;
      animation: rotatecube 8s infinite;
    }
    #wrap .card > div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      position: absolute;
      top: 0;
      left: 0;
      /* filter: blur(5px);
      filter: brightness(0%);
      filter: contrast(150%);
      filter: drop-shadow(8px 8px 10px red);
      filter: grayscale(99%);
      filter: hue-rotate(250deg); */
      filter: sepia(100%);
      border: 3px solid white;
      box-shadow: 0px 0px 45px yellow;
    }

    /* .card:hover {
      transform: rotateX(1turn) rotateY(1turn) rotateZ(1turn);
    }
    @keyframes rotatecube {
      from {
        transform: rotateX(1turn) rotateY(1turn) rotateZ(1turn);
      }

      to {
        transform: rotateX(-1turn) rotateY(-1turn) rotateZ(-1turn);
      } */

    @keyframes rotatecube {
      from {
        transform: rotateX(1turn) rotateY(1turn) rotateZ(1turn);
      }

      to {
        transform: rotateX(-1turn) rotateY(-1turn) rotateZ(-1turn);
      }
    }
  </style>

  <body>
    <div id="wrap">
      <div class="card">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
    </div>
  </body>
</html>
