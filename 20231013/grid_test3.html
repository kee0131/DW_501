<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그리드 연습1</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0px;
    }

    ul {
      padding: 0px;
      list-style: none;
      border: 5px solid blue;
    }
    li {
      background-color: solid green;
      border: 5px solid tomato;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: grid;
      height: 500px;

      grid-template-columns: 100px 1fr;
      grid-template-rows: 100px 1fr 100px;

      /* grid-template-areas:
        /* 'header header header'
        'main aside .'
        'footer footer footer'; */
      gap: 10px;
      grid-template-areas:
        'header header header header header  header header '
        'aside main main main main main main'
        'aside main main main main main main'
        'aside main main main main main main'
        'aside footer  footer footer footer footer footer';
    }
    li:nth-child(1) {
      grid-area: header;
    }
    li:nth-child(2) {
      grid-area: main;
    }

    li:nth-child(3) {
      grid-area: aside;
    }

    li:nth-child(4) {
      grid-area: footer;
    }
  </style>
  <body>
    <ul class="container">
      <li class="item">HEADER</li>
      <li class="item">MAIN</li>
      <li class="item">ASIDE</li>
      <li class="item">FOOTER</li>
    </ul>
  </body>
</html>
