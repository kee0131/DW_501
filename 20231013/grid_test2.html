<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그리드 연습1</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0px;
    }

    ul {
      padding: 0px;
      list-style: none;
      border: 5px solid blue;
    }
    li {
      background-color: solid green;
      border: 5px solid tomato;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: grid;
      height: 500px;

      grid-template-columns: 1fr 1fr 1fr;
      /* gap: 10px 25px; */
    }
    li:nth-child(1) {
      /* grid-row-start: 1;
      grid-row-end: 3;
      grid-column-end: 4;
      grid-column-start: 2; */
      /* grid-row: 1/3; */
      grid-column: 2/4;
    }
  </style>
  <body>
    <ul class="container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">
        3
        <!-- 3 Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum> >Lorem ipsum>Lorem -->
      </li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
      <li class="item">7</li>
      <li class="item">8</li>
      <li class="item">9</li>
      <!-- <li class="item">10</li> -->
    </ul>
  </body>
</html>
