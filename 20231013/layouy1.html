<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 연습입니다</title>
  </head>

  <style>
    div {
      box-sizing: border-box;
      border-radius: 10px;
    }
    body {
      margin: 0px;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: grid;
      grid-template-rows: 1fr 3fr 1fr;
      gap: 10px;
    }

    #header {
      background-color: blue;
    }

    #nav {
      background-color: rgb(125, 195, 20);
    }

    #content {
      display: grid;
      grid-template-columns: 1fr 5fr;
      gap: 10px;
    }
    #main {
      background-color: cyan;
    }

    #footer {
      background-color: rgb(153, 15, 116);
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header">header</div>

      <div id="content">
        <div id="nav"></div>
        <div id="main"></div>
      </div>
      <div id="footer">footer</div>
    </div>
  </body>
</html>
