<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1{text-align: center;color: red;}/*중앙정렬*/

      p.date{text-align: right;color: cadetblue;
      line-height: 10px;
      height: 100px;}/*오른쪽 정렬*/


      p.poet{text-align:justify;color: rgb(146, 183, 44);letter-spacing: 10px;}/*양쪽 정렬*/
      #dir{
        background-color: blueviolet;
        color:yellow;
        direction: rtl;
      }
      legend{ text-decoration:overline; }
      	h2 { text-decoration:line-through; }
      	h3 { text-decoration:underline;
        color: darkolivegreen;
      font-size: 50px;}
      P.upper{text-transform: uppercase;}
      p.lower{text-transform: lowercase;}
      p.capit{text-transform: capitalize;}
      h1{text-shadow: 5px 5px 5px;soild red;} /*번집정도, 생략 가능*/
    </style>
  </head>
  <body>
    <h1>텍스트 정렬 예제</h1>
    <p class="date">2023년 9월 26일</p>
    <p class="poet">삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말라</p>
    <p><em>참고 푸시킨의 시</em></p>
    <p id="dir">텍스트가 오른쪽부터 작성됩니다</p>

    <legend>텍스트 장식의 예입니다.</legend>
    <h2>텍스트 장식의 예입니다.</h2>
    <h3>텍스트 장식의 예입니다.</h3>

    <p class="upper">text_transfrom is uppercase</p>
    <p class="lower">text_transfrom is lowercase</p>
    <p class="capit">text_transfrom is a capitalize</p>
    <h1>Text-shadow 처리</h1>
  </body>
</html>
