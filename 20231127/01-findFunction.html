<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-findFunction</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <style>
    .wrapper {
      width: 500px;
    }
    .wrapper * {
      display: block;
      border: 2px solid lightgrey;
      padding: 10px;
      margin: 20px;
    }
    ul {
      list-style: none;
    }
  </style>
  <body>
    <div class="wrapper">
      wrapper div
      <div>
        div
        <ul>
          ul
          <li>
            li
            <span>span</span>
          </li>
        </ul>
      </div>
      <div>
        div
        <ul>
          ul
          <li>
            li
            <span>span</span>
          </li>
        </ul>
      </div>
    </div>

  </body>
  <script>
        // $(".wrapper").find("li").css({
        //   color: "red",
        //   border: "2px solid red",
        // });
        //find ()함수에 기준을 적어야한다
    //   $("span").parentsUntil("div").css({
    //        color: "red",
    //       border: "2px solid red",

    //   })
    //1.첫번째 div의 li에서 시작해서 두번째 div의 span선택
    $("div").nextAll("li").find("span").css({
        color:"red",
        border:"2px solid red"
    })
    
    //2.두번째 div의 span에서 시작해서 첫번쩨 div의 span선택
    $("div").prevAll(). find("span").css({
        color:"blue",
        border:"2px solid blue"
    })

  </script>
</html>
