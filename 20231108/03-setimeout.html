<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>버튼을 누르면 3초 뒤에 경고 박스가 화면에 표시됩니다.</p>
    <button onclick="showAlert()">눌러보세요</button>
</body>
<script>
    function showAlert(){
setTimeout(function(){
    alert("settimeout()을 사용하여 3초 이후에 표시 되었습니다");

},3000);
}
       


</script>
</html>
