<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰보기</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="../resources/css/리뷰보기.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <body>
    <div class="header">
      <img class="logo" src="../resources/img/강아지 로고 2.PNG" />
      <h1>리뷰보기</h1>
      <img class="logo" src="../resources/img/강아지 로고 2.PNG" />
    </div>
    <div class="main-wrap">
      <div class="wrap">
        <img src="../resources/img/강이지1.jpg" />
        <p>
          원장님 너무 친절하세요<br />
          노견이라 불안 했는데 깔끔하게 해주셨어요
        </p>
      </div>
      <div class="wrap">
        <img src="../resources/img/강아지2.jpg" />
        <p>원하는 미용 사진 그래도 해주셔서 너무 감사해요</p>
      </div>
      <div class="wrap">
        <img src="../resources/img/강아지3.jpg" />
        <p>저희 강아지가 산만한데 얌전히 미용 받아서 좋았어요</p>
      </div>

      <div class="wrap">
        <img
          class="img-tag"
          src="../resources/img/고양이 미용.PNG"
          width="189px"
          height="141px"
        />
        <p>
          다른 곳은 고양이 미용을 잘 안해주시는데<br />
          여기는 마취 하고 안전하게 해주셔서 다음에도 방문 할거 같네요 항상
        </p>
      </div>
    </div>
  </body>
</html>
