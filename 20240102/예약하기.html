<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약하기</title>
</head>
<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../resources/css/예약하기.css" />
  </head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <div class="container">
    <h2>예악하기</h2>
    <form>
      <p>견주 성함 : <input type="text" name="name" placeholder="홍길동" /></p>
      <p>
        반려동물 이름:
        <input type="text" name="name" placeholder="뽀삐" />
      </p>
      <p>
        전화번호 :
        <input type="tel" name="tel" placeholder="-빼고 숫자만 입력해주세요" />
      </p>
      <p>
        <p>반려동물 성별</p>
        <input type="radio" name="gender" id="여자" />
        <label for="male">여자</label><br />
        <input type="radio" name="gender" id="남자" />
        <label for="female">남자</label>
      </p>
      <p>예약날짜<input type="date" name="date"></p>
      <p>
        예약시간:
        <input type="time" name="date">
      </p>
      <p>기타 사항을 적어주세요(선택)</p>
      <textarea>
        
      </textarea>
      <p>
        <input  class="btn" type="submit" value="예악하기" />
        <input class="btn" type="reset" value="수정하기" />
      </p>
      <img class="dog_img" src="../resources/img/강이지1.jpg">
    </form>
    </div>
    
</body>
</html>
