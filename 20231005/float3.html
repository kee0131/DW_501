<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .wrap {
      width: 900px;
      border: 2px solid black;
    }
    .box1 {
      box-sizing: border-box;
      width: 300px;
      background-color: rgb(225, 221, 16);
      float: left;
    }
    .box2 {
      box-sizing: border-box;
      width: 300px;
      background-color: rgb(56, 119, 174);
      float: left;
    }
    .box3 {
      box-sizing: border-box;
      width: 300px;
      background-color: rgb(243, 25, 255);
      float: left;
    }

    .wrap::after {
      content: 'ggg';
      display: block;
      clear: both;
    }
  </style>
  <body>
    <div class="wrap">
      <div class="box1">aa</div>
      <div class="box2">bb</div>
      <div class="box3">cc</div>
    </div>
  </body>
</html>
