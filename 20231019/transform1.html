<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
  </head>
  <style>
    Div {
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: blue;
    }

    .rotate45:hover {
      /*rotate 단위는 deg를 사용하고,
       주어진 각도가 양수이면 시계방향,
       음수면 반시계방향으로 회전한다.*/
      /* transform: rotateX(-45deg); */
      transform: rotateY(180deg);
      /* transform: rotateZ(-45deg); */
    }
    .scatest:hover {
      /* transform: scale(1.5,2); */
      transform: scaleX(2);
      transform: scaleY(2);
      transform: scaleZ(2);
    }

    .SKEWTEST:hover {
      /*시큐는 해당 요소를 주어진 각도만큼  x축 y축 방향으로 기울인다.*/
      /* transform: skew(45deg,45deg); */
      /* transform: skewX(45deg); */
      transform: skewY(45deg);
      transform: skewX(45deg);
    }

    .translatetest:hover {
      /*translate는 현재 위치에서 해당 요소를 x축과 y축의 거리만큼 이동시킨다*/
      transform: translate(400px, 400px);
    }
    .matrixtest:hover {
      /*matrix는 모든 트랜스폼 메서드를 한 줄에 설정할 수 있도록 해준다.*/
      transform: matrix(2, 0, 0, 2, 200, 200);
    }
  </style>

  <body>
    <h1>transition</h1>
    <h3>rotate</h3>
    <div class="rotate45">rotate(45deg)</div>

    <h3>scale</h3>
    <div class="scatest">scale</div>

    <h3>SKEW</h3>
    <div class="SKEWTEST">skwe</div>

    <h3>translate</h3>
    <div class="translatetest">translate</div>
