<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    img:hover {
      /*blur: 이미지의 흐름 효과를 적용한다.*/
      filter: blur(5px);
      filter: brightness(0%);
      filter: contrast(150%);
      filter: drop-shadow(8px 8px 10px);
      filter: grayscale(99%);
      filter: hue-rotate(250deg);
      filter: sepia(100%);
    }

    img {
      transition: all 3s linear;
    }
  </style>
  <body>
    <h1>Filter Test</h1>
    <img src="../resources/img/꽃 달 사진.jpg" />
  </body>
</html>
