<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>양식 테스트3</title>
  </head>
  <style>
    fieldset {
      width: 300px;
      height: auto;
      border: 2px solid red;
    }
    legend {
      background-color: #000;
      color: #fff;
      align: center;
      border: 2px solid red;
    }
  </style>
  <body>
    <form>
      <p>고객명 : <input type="text" name="name" placeholder="홍길동" /></p>
      <p>
        전화번호 :
        <input
          type="tel"
          name="tel"
          placeholder="010-1234-1234"
          pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}"
          required
        />
      </p>
      <p>
        Email :
        <input type="email" name="email" placeholder="OOOOO@OOO.com" />
      </p>
      <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="gender" id="small" />
        <label for="small">Small</label><br />
        <input type="radio" name="gender" id="medium" />
        <label for="medium">Medium</label><br />
        <input type="radio" name="gender" id="large" />
        <label for="large">Large</label>
      </fieldset>
      <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="gender" id="bacon" />
        <label for="bacon">베이컨</label><br />
        <input type="checkbox" name="gender" id="cheeze" />
        <label for="cheeze">치즈</label><br />
        <input type="checkbox" name="gender" id="union" />
        <label for="union">양파</label><br />
        <input type="checkbox" name="gender" id="mush" />
        <label for="mush">버섯</label>
      </fieldset>
      <p>희망배송시간 : <input type="time" name="time" /></p>
      <p>배송시 요청사항 : <br /><textarea rows="2" cols="30"></textarea></p>
      <p>
        <input type="submit" value="주문하기" />
        <input type="reset" value="다시 선택하기" />
      </p>
    </form>
  </body>
</html>
