<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>양식 테스트1</title>
  </head>
  <body>
    <h2>이메일 전송화면</h2>
    <form>
      <p>이름 : <input type="text" name="name" value="이름" /></p>
      <input type="text" name="nickName" value="닉네임" />
      <p>이메일 주소 : <input type="email" name="email" /></p>
      <p>
        내용 : <br />
        <textarea
          rows="5"
          cols="50"
          name="content"
          placeholder="내용을 입력하세요."
        ></textarea>
      </p>
      <p>
        <input type="submit" value="전송" />
        <input type="reset" value="재설정" />
      </p>
    </form>
  </body>
</html>
