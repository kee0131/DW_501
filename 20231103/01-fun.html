<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="name"></div> 
</body>

<script>
//사용자에게 이름을 받는다
const username= prompt('이름을 입력하세요');
//사용자에게 색상명을 입력 받는다
const color= prompt("색상명을 입력하세요");
const func = function(name,color){
    //이름을 div태그 안에 넣는다. innerHTML이용
    // const divEl = document.querySelector('#name');
    const divEl = document.getElementById("name");
    divEl.innerHTML = name;

    //이름의 색을 입력받은 색상명으로 바꾼다.
    divEl.style.color = color;


};

func(username,color);

</script>
</html>
