<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }

    #wrapper {
      display: grid;
      grid-template-rows: 1fr 1fr 6fr 1fr;
      gap: 1%;
    }
    #header1 {
      background-color: blanchedalmond;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 25px;
    }

    #header2 {
      background-color: blueviolet;}
    li a{
      text-decoration: none;

    }
    

    
    #카테고리
    {
      display: flex;
      align-items: center;
      justify-content: center;
      justify-content: space-around;
      list-style-type: none;
      text-decoration: none;
    }

    #aside1 {
      background-color: aquamarine;
    }

    #main {
      background-color: chocolate;
    }

    #aside2 {
      background-color: cornflowerblue;
    }

    #footer {
      background-color: hotpink;
    }

    #컨테이너{
      display: grid;
      grid-template-columns: 1fr 4fr 1fr;
    }
    #카테고리2{
      background-color: blanchedalmond;
      list-style-type: none;
      display: grid;
      align-items: center;
      justify-items: center;
      justify-content: space-between;
    }
    .class{
      margin: 10;
    }
  </style>

  <body>
    <div id="wrapper">
      <div id="header1">
      <img src="../resources/img/은하.jpg"> shopping Web</div>
      <div id="header2">
        <ul id="카테고리">
          <li><a href="#"> 1</a></li>
          <li><a href="#"> 2</a></li>
          <li><a href="#"> 3</a></li>
          <li><a href="#"> 4</a></li>
          <li><a href="#"> 5</a></li>
        
        </ul>
      </div>





      

      <div id="컨테이너">
        <div id="aside1" class="aside">
          
          <h3>카테고리</h3><ul id="카테고리2">

            <li><a href="#">가</a></li>
            <li><a href="#">나</a></li>
            <li><a href="#">다</a></li>
            <li><a href="#">라</a></li>
            <li><a href="#">마</a></li>
            <li><a href="#">바</a></li>
          </ul>




        </div>
        <div id="main">
        <div id="item1" class="item"></div>
        <img  src="../resources/img/coffee.jpg">
        <div id="item2" class="item"></div>
        <div id="item3" class="item"></div>
        

        <div id="aside2">로그인</div>
      </div>
      
      <div id="footer">바닥</div>
  </body>
</html>
