<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let grade = +prompt('성적을 입력하시요 0~100 사이의 정수를 입력하세요');
    const input = parseInt(grade / 10);
    switch (input) {
      case 10:
        alert('A학점입니다');
        break;

      case 9:
        alert('A학점입니다');
        break;

      case 8:
        alert('B학접입니다');
        break;

      case 7:
        alert('C학점입니다');
        break;

      case 6:
        alert('F학점입니다');
        break;
      default:
        alert('알수 없음');
    }
  </script>
</html>
