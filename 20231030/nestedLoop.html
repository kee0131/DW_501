<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중첩 반복문</title>
  </head>
  <body></body>
  <script>
    for (let i = 1; i <= 10; i++) {
      for (let j = 1; j <= 10; j++) {
        document.write(`<h1>5* ${i} = ${i * 5}`);
      }
    }
  </script>
</html>
