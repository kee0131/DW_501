<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
      for (let i = 0; i < 10; i++) {
        document.write(`<h1>카운터 : ${i}</h1>`);
      }
      document.write(`<hr>`)
      for (let i = 10; i > 0; i--) {
        document.write(`<h1>카운터 : ${i}</h1>`);
      }
    
  </script>

  <script>
      for (let i = 1; i <= 9; i++) {
        document.write(`<h1>5* ${i} = ${i * 5}`);
      }

      // 1~10까지의 합을 구하세요(반복문 사용)
      let sum = 0;
      for (let i = 1; i <= 10; i++) {
        // sum = sum + i;
        sum +=i;
      }
      document.write(`<h1>1~10까지의 합 : ${sum}</h1>`);
      document.write(`<hr>`);

      // 1~20까지의 숫자 중에서 짝수만 출력하세요
      for (let i = 1; i <= 20; i++) {
        if (i % 2 == 0) document.write(`<h1>${i}<br>`);
      }
      document.write(`<hr>`);
    // 1~100까지의 숫자 중 홀수들의 합
    sum = 0;

    for (let i = 1; i <= 100; i++) {
      if (i % 2 == 1) {
        sum += i;
      }
    }
    document.write(`<h1>${sum}<h1>`);
  </script>
</html>
