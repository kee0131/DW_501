<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
* { box-sizing: border-box; }
    body {margin: 0;}
    
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
#wrapper{
  gap: 1%;
  display: grid;
  grid-template-rows: 1fr 6fr 1fr;
  border-radius: 30px;
}
#header{
  background-color: yellow;
  display: grid;
  align-content: center;
  justify-content: center;
  border-radius: 30px;
}
#content{background-color: #fafafa;
display: grid;
grid-template-columns: 1fr 4fr;}
#aside{
  background-color: indianred;
  display: grid;
  border-radius: 60px 60px 0px 0px;
  padding: 15% 8%;
  border-bottom: 1px  solid red;
}

#main{
  background-color: #fafafa;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1%;
      padding: 3%;
      border-radius: 60px 60px 0px 0px;}
      
      .liem{
        display: grid;
      grid-template-rows: 5fr 4fr 1fr;
      gap: 1%;
      border: 1px solid #e5e5e5;
      padding: 5%;
      height: 300px;
      width: 100%;
      }
 


  

 

#footer{
  background-color: blueviolet;
  border-radius: 30px;
}
#나누기{
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 3%;
}
#list{

  list-style-type: none;
  background-color: pink;
  letter-spacing: 0.3em;
  text-transform: none;



}

    li a {
      color: inherit;
      text-decoration: none;
     
      
    }
    #list li {
      padding: 8% 8%;
   
      border-bottom: 1px  solid red;
    }
.item{
  width: 100%; height: 250px;


}

  


</style>
<body>
  
  <div id="wrapper">

    <div id="header"><h1>관리자 페이지</h1></div>
    <div id="content">
    <div id="나누기"></div>
    <!-- main -->
<div id="aside">
<ul id="list">
<li><a href="#">홈</a></li>
<li><a href="#">상품</a></li>
<li><a href="#">게시판</a></li>
<li><a href="#">리뷰</a></li>
<li><a href="#">고객관리</a></li>
<li><a href="#">설정</a></li>
</ul>
</div>



<div id="main">

      <img border="0" src="../resources/img/태양.jpg" width="100%" height="250px" /></div> -->
</div>

<div id="footer"></div>
</div>
  
</body>
</html>
