<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   #wrapper{
    width: 500px;
    height: 500px;
    border-radius: 50%;
    background: linear-gradient(135deg,gray,white);
    display: flex;
    justify-content:center;
    align-items: center;
    
   }
   
   #imgwrapper{
        width: 80%;
        height: 80%;
        border-radius: 50%;
        border: 5px solid black;
        display: flex;
        justify-content:center;
        align-items: center;
    }
    #imgwrapper.on{
        border: 20px  solid black;
    }

    img{
        width: 50%;
        height: 50%;
        filter: contrast(0);
       
    }
    img.on{
        filter: opacity(0.5)drop-shadow(0 0 0 red)saturate(1000%);
    }
    img:hover{
        cursor: pointer;
    }

</style>


<body>
<div id="wrapper">
    <div id="imgwrapper" class="on">
        <img src="../resources/img/전원.png" class="on"/>
        </div>
    </div>



</body>
<script>
    const imgTag =document.querySelector("img")
    const divTag=document.querySelector("#imgwrapper")
    imgTag.addEventListener("dblclick",function(){
        imgTag.classList.toggle("on")//toggle 있으면 삭제 없으면 생성
        divTag.classList.toggle("on")
    })

</script>

</html>
