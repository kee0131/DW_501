<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body></body>

<script>
    //원본  배열을 변형시키지 않고 참조만 하는 함수
    document.write(`<h1>1.join함수()</h1>`);
    //원본 배열을 변형시키는 함수
    //1.join()함수- 배열의 모든 요소를 하나의 문자열로 반환한다.
    //파라미터는 optional이며, 배열 요소 사이를 구분짓는 구분자로 사용
    const arr= [1, true, "java" ,false, "c언어"];
    document.write(`<h2>/로 구분 : ${arr.join("/")}</h2>`);
    document.write(`<h2>+로 구분 : ${arr.join("+")}</h2>`);
    document.write(`<h2>공백으로 구분 : ${arr.join(" ")}</h2>`);
    document.write(`<h2>파라미터 없이 join사용 : ${arr.join()}</h2>`);
    
    document.write(`<hr>`)
    
    //2. slice()함수- 전달 받은 시작 인덱스부터 종료 인덱스 바로 앞까지의 
    //모든 배열 요소를 추출하여 새로운 배열을 반환
    //파라미터로 종료된 인텍스가 전달되지 않으며 마지막 배열 요소까지 모두 추출
    document.write(`<h1>2.slice함수()</h1>`);
    
    document.write(`<h2>slice로 반환된 배열 : [${arr.slice(1,3)}]</h2>`);
    document.write(`<h2>slice에 종료 인덱스가 없을때 : [${arr.slice(1)}]</h2>`);
    document.write(`<h2>원본 배열 : [${arr}]</h2>`);
    
    document.write(`<hr>`)
    
    //3.concat 함수= 배열의 뒤에 파라미터로 전달받은 배열을 합쳐서
    //새롭게 시작
    document.write(`<h1>3. concat함수()</h1>`);
    document.write(`<h2> concat함수로 만든 배열 ${arr.concat[1, 2, "문자열"]}</h2>`);
    
    document.write(`<hr>`)
    
    //4.tostring()- 배열의 모든 요소를 하나의 문자열로 반환한다
    document.write(`<h1>4. tostring함수()</h1>`);
    document.write(`<h2> tostring함수로 만든 배열 ${arr.toString[1, 2, "문자열"]}</h2>`);
    document.write(`<hr>`)

</script>
</html>
