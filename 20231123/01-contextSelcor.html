<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <style>
    div {
      width: 300px;
      height: 30px;
      border: 1px solid green;
    }
  </style>
  <body>
    <div></div>
    <div>
      헬로우~~
      <span>오늘도 즐겁게~열심히!</span>
    </div>
    <p>Hello jQuery! <span>Thanks, jQuery!</span></p>
    <div class="myClass">jQuery!</div>
    <span class="notMyClass">쉬운 jQuery~~!</span>
    <div></div>
    <br /><br />
    <hr color="blue" />
    <br />
  </body>
  <script>
    // jQuery가 포함된 span태그 의 테두리 파랑 :
    $("span:contains(jQuery)").css("border", "solid 2px blue");
    // jQuery가 포함되지 않은 span 태그 의 테두리 빨강  :
    $("span").not("span:contains(jQuery)").css("border", "solid 2px red");
    // span을 갖는 div요소 태그 의 테두리   핑크
    $("div:has(span)").css("border", "solid 2px pink");
    // 아무것도 없는 빈 div 태그 의 테두리
    $("div:empty").css("border", "solid 2px orange");
    // div 후손 span 태그 의 글자색  빨강, 크기,굵게
    $("div span").css({
        "color":"red",
        "font-size":"16px",
        "font-weight":"600",
    })
  </script>
</html>
