<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
*{
    box-sizing: border-box;
}
body{
    margin: 0px;
}

ul{
    border: 5px solid yellow;
    padding: 0%;
    list-style: none;
  

  }

    li{
        background-color: darkcyan;
     border: 2px solid navy;
        display: grid;
        align-items: center;
        justify-content: center;}

.contaier{
    display: grid;
    height: 500px;
    grid-template-rows: 1fr 1fr ;
      grid-template-columns: 100px 100px;


grid-template-areas: 
"헤더 헤더 헤더 헤더"
"내용 컨텐츠 컨텐츠 컨텐츠"
"내용 컨텐츠 컨텐츠 컨텐츠"
"바닥 바닥 바닥 바닥";}




li:nth-last-child(1){
    grid-area: 헤더;
}

li:nth-last-child(2){
    grid-area: 내용;
}

li:nth-last-child(3){
    grid-area: 컨텐츠;
}

li:nth-last-child(4){
    grid-area: 바닥;
}

</style>

<body>

    <ul class="contaier">
<li class="item">헤더</li>
<li class="item">내용</li>
<li class="item">컨텐츠</li>
<li class="item">바닥</li>
</ul>

    
</body>
</html>
