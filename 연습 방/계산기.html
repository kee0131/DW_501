<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body></body>

<script>

 const num1 =+prompt("숫자를 입력하세요");

 const operator=prompt("연산자를 입력하세요");

 const num2  =+prompt("두번째 숫자를 입력하세요");


    
let result = 0;
if(operator=="+"){
    result =num1 + num2;
}else if(operator=="-"){
    result =num1 - num2;
}else if(operator="%"){
result =num1 % num2;
}
else if(operator="*"){
  result =num1*num2;  
}else if(operator="/"){
    result=num1*num2;
}else{
    alert("잘못입력하셨습니다");

location.reload();
}

document.write(`<h1> ${num1} ${operator} ${num2} =${result}</h1>`);

</script>
</html>
