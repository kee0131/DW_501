<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
*{
    box-sizing: border-box;
}
body{
    margin: 0px;
}

ul{
    border: 3px solid yellow;
   
    padding: 0;
    list-style: none;}


     li{
    display: grid;
    align-items: center;
    justify-content: center;
    border: 2px solid yellow;
  
 

}

#container{
    display: grid;
    height: 500px;
  
    grid-template-columns : 1fr 1fr 1fr;}








</style>
<body>
    <ul id="container">
        
<li class="1">1</li>
<li class="2">2</li>
<li class="3">3</li>
<li class="4">4</li>
<li class="5">5</li>
<li class="6">6</li>
<li class="7">7</li>
<li class="8">8</li>
<li class="9">9</li>


    </ul>
</body>
</html>
