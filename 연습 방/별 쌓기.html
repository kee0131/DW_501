<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 쌓기 공부</title>
</head>
<body></body>
<script>
    for(let j=1; j<=5; j++){
        for(let i=1; i<=5; i++)                                                                                                                                                                                                                                                                                                                                                       {
            document.write(`<span style="font-size: 32px;">*</span>`);
        }
        document.write(`<br>`);
    }
    document.write(`<hr>`)

    for(let j=1; j<=5; j++){
        for(let  i=1; i<=j; i++ ){
            document.write(`<span style="font-size: 32px;">*</span>`);
        }
        document.write(`<br>`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
    }
    document.write(`<hr>`)
                                                                                                                                                                                                          

    for(let j=1; j<=5; j++){
        for(let  i=5; i>=j; i-- ){
            document.write(`<span style="font-size: 32px;">*</span>`);
        }
        document.write(`<br>`);
            
    }
    document.write(`<hr>`)

   

</script>
</html>
