<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
* {
    box-sizing: border-box;
}
body{
    margin: 0%;
}

html,
body,
#전체{
    width: 100%;
    height: 100%;
    
}
#header{
    width: 100%;
    height: 20%;
    background-color: blueviolet;

    align-items: center;

    font-size: 20px;

}


#nav{
    width: 20%;
    height: 60%;

   text-align: center;
    font-size: 20px;

}




#conttnet{
    width: 80%;
    height: 60%;

 text-align: center;
    font-size: 20px;
    float: right;

    height: 20%;
    background-color:darkgreen;
    display: flex;
    align-items: center;
    justify-content: center;
    clear: both;
}

<body>

    <div id="nav">내용</div>

    </div>
