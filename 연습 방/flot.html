<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.inner{
    border: 3px solid black;
    width: 100px;
    height: 100px;
    font-size: 25px;
    display: flex;
    align-items: center;
    justify-content: center;

}
.블루{
    background-color: blue;
}

.핑크{
    background-color: pink;
  
}

.그린{
    background-color: green;
    float: right;
}

.레드{
    background-color: red;
}



.right{
    float: right;


}

.left{
float: left;

}

</style>


<body>

<div class="inner 블루 left">블루</div>    
<div class="inner 핑크 left" >핑크</div>    
<div class="inner 그린 left" style="clear: both;">그린</div>
<div class="inner 레드 left">레드</div> 



<div class="inner 블루 right">블루</div>    
<div class="inner 핑크 right">핑크</div>    
<div class="inner 그린 right" style="clear: both;">그린</div>
<div class="inner 레드 right">레드</div> 
  





</body>
</html>
