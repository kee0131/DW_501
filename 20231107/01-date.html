<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Date 객체</title>
</head>
<body></body>
<script>
//Date 객체 생성
// new object()
//new Array()

const now =new Date();
document.write(`<h1>${now}</h1>`)

//getFullyear- 년도 반환하는 함수
const year= now.getFullYear();
document.write(`<h1>${year}</h1>`)

//getMonth()- 달을 반환하는 함수

let month = now.getMonth()
month =month +1;
if(month<10){
    month= "0"+month
}
document.write(`<h1>${month}</h1>`)

//getDate()- 일을 반환하는 함수
let date = now.getDate();
if(date < 10){
    date="0"+date;
}
document.write(`<h1>${date}</h1>`)



//getDay()- 요일 숫자를 반환하는 함수
//월요일==1 화요일==2... 일요일==7
let day =now.getDay(); //2
document.write(`<h1>${day}</h1>`)

const dayarr=["월","화","수","목","금,","토","일"];

document.write(`<h1>${year}-${month}-${date}-(${dayarr[day-1]})</h1>`);

//toLocaleDateString함수
document.write(`<h1>${now.toLocaleDateString()}</h1>`);
//toLocaleTimeString함수
document.write(`<h1>${now.toLocaleTimeString()}</h1>`);

const options={year:"numeric", month : "long", day : "numeric", weekday: "long"};
//oLocaleString 함수
document.write(`<h1>${now.toLocaleString("Ko-KR",options)}</h1>`)





</script>
</html>
