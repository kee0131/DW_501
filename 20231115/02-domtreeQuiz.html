<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-domTreeQuiz</title>
</head>
<body>
    <h2>진행 중인 과목</h2>
    <ul id="doing-list">
        <li>인터랙티브 자바스크립트</li>
        <li>반응형 CSS</li>
        <li>웹 HTAML</li>
        <li>jQjeksls</li>
    </ul>
    <h2>완료한 과목</h2>
    <ul id="done-list">
        <li>프로그래밍</li>
        <li>핵심 자바스크립트</li>
        <li>기초 자바스크립트</li>
        <li>모던 자바스크립트</li>
        <li>웹 퍼플리싱</li>
        <li>HTML 핵심</li>
    </ul>
</body>
<script>
    const bodyTag =document.querySelector("body")
 
    bodyTag.children[2].previousElementSibling.children[0].style.backgroundColor="yellow"
    //bodyTag.firstElementClild ==> red
    bodyTag.firstElementChild.nextElementSibling.children[0] .style.color="red"
   

    //bodyTag.children[1] 
    bodyTag.children[1].children[0].style.fontSize ="32px"

   
    
    // bodyTag.children[3].firstElementChild.style.backgroundColor="blue"
    // bodyTag.children[3].children[1].style.backgroundColor="pink"

    const doingList = document.querySelector("#doing-list")
    const doneList = document.querySelector("#done-list")

    doingList.children[2].nextElementSibling.style.backgroundColor="aqua"

    doneList.parentElement.children[1].lastElementChild.style.color="blue";//부모 body

    doingList.parentElement.children[1].children[3].style.fontSize="32px";//부모 body

 

</script>
</html>
